# 1. Canl? Veritaban? Ba?lant?s?
# Render Environment'tan: DB_URL, DB_USER, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# 2. JPA & Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# ?ema ad? (Environment'tan de?il, sabit olarak kalabilir)
spring.jpa.properties.hibernate.default_schema=stilrehberi

# 3. JWT (Güvenlik) Ayarlar?
# Render Environment'tan: JWT_SECRET_KEY
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000

# 4. Swagger UI (Dokümantasyon)
springdoc.swagger-ui.path=/swagger-ui.html

# 5. DataSeeder (?lk Admin Olu?turma)
# Render Environment'tan: ADMIN_DEFAULT_USERNAME, EMAIL, PASSWORD
admin.default.username=${ADMIN_DEFAULT_USERNAME}
admin.default.email=${ADMIN_DEFAULT_EMAIL}
admin.default.password=${ADMIN_DEFAULT_PASSWORD}