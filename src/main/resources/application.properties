# === Spring Boot Production Properties ===
# Values are read from Render Environment Variables

# 1. Database Connection (from Render Env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# 2. JPA & Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.default_schema=stilrehberi

# 3. JWT (Security) Settings (from Render Env)
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000

# 4. Swagger UI (Documentation)
springdoc.swagger-ui.path=/swagger-ui.html

# 5. DataSeeder (Initial Admin User) (from Render Env)
admin.default.username=${ADMIN_DEFAULT_USERNAME}
admin.default.email=${ADMIN_DEFAULT_EMAIL}
admin.default.password=${ADMIN_DEFAULT_PASSWORD}

# 6. Show SQL logs (optional)
spring.jpa.show-sql=true
